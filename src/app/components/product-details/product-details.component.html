<div class="detail-section text-center">
    <div class="container-fluid">

        <img src="{{product.imageUrl}}" class="detail-img" style="width:40%">
        <h3>{{product.name}}</h3>
        <div class="price">{{product.unitPrice}}</div>
        <button (click)="addToCart()" class="btn btn-primary mt-3">Add to Cart</button>
        <hr>
        <h4>Description</h4>
        <p>{{product.description}}</p>

        <a routerLink="/products">Back to Products</a>
    </div>

</div>
